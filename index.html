<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Prof. BT</title>
    <meta name="description" content="Portal educacional para alunos do Ensino Fundamental e MÃ©dio">
    
    <!-- Favicon bÃ¡sico -->
    <link rel="icon" href="assets/favicon/favicon.ico">
    
    <!-- Favicons completos -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#1a365d">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="msapplication-TileColor" content="#1a365d">
    <meta name="theme-color" content="#1a365d">
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-slate-900 transition-colors duration-300">
    <header>
        <nav class="container mx-auto px-4 py-3">
            <div class="header-controls">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <input type="text" id="searchInput" 
                               placeholder="Pesquisar recursos...">
                        <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-white/70"></i>
                    </div>
                    <button id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <div class="logo-container animate__animated animate__fadeInDown">
                <div class="logo-wrapper">
                    <img src="assets/logos/logo.svg" alt="Logo" class="logo">
                </div>
            </div>

            <h1 class="profbt animate__animated animate__fadeInUp">Central do Profbt</h1>
            <h2 class="header-title animate__animated animate__fadeInUp animate__delay-1s">
                <span class="text-yellow-300">ðŸ‘‹</span> Bem-vindo(a) ao seu portal educacional!
                <div class="text-lg mt-3 opacity-90">Encontre todos os recursos que vocÃª precisa aqui.</div>
            </h2>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8" id="categoriesContainer">
        <div id="loading" class="space-y-8">
            <!-- Loading Skeleton -->
            <div class="loading-skeleton h-16 rounded-xl"></div>
            <div class="loading-skeleton h-32 rounded-xl"></div>
            <div class="loading-skeleton h-32 rounded-xl"></div>
        </div>
    </main>

    <footer class="py-8 mt-16 border-t border-gray-200 dark:border-gray-700 transition-colors duration-300">
        <div class="container mx-auto px-4 text-center">
            <p class="text-white text-lg animate__animated animate__fadeIn">
                2025&copy; <span id="currentYear"></span> - Feito com 
                <i class="fas fa-heart text-red-500 animate__animated animate__heartBeat animate__infinite"></i> 
                por Prof. Bruno Carvalho
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inicializa AOS
        AOS.init({
            duration: 1000,
            offset: 100,
            once: true,
            mirror: false,
            anchorPlacement: 'top-bottom',
            easing: 'ease-out-cubic',
            disable: false
        });
    </script>
    <script src="app.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
