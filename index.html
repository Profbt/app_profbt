<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Prof. BT</title>
    <meta name="description" content="Portal educacional para alunos do Ensino Fundamental e Médio">
    
    <!-- Favicon básico -->
    <link rel="icon" href="assets/favicon/favicon.ico">
    
    <!-- Favicons completos -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#1a365d">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="msapplication-TileColor" content="#1a365d">
    <meta name="theme-color" content="#1a365d">
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-slate-900 transition-colors duration-300">
    <header>
        <nav class="container">
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" 
                           placeholder="Pesquisar recursos...">
                    <i class="fas fa-search"></i>
                </div>
                <button id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="assets/logos/logo.svg" alt="Logo" class="logo">
                </div>
            </div>

            <h1 class="profbt">Central do Profbt</h1>
            <h2 class="header-title">
                <i class="fas fa-robot tech-welcome-icon"></i> Bem-vindo(a) ao seu portal educacional!
                <div class="text-lg mt-3 opacity-90">Encontre todos os recursos que você precisa aqui.</div>
            </h2>
        </nav>
    </header>

    <main>
        <div class="container" id="categoriesContainer">
            <div id="loading" class="space-y-8">
                <!-- Loading Skeleton -->
                <div class="loading-skeleton h-16 rounded-xl"></div>
                <div class="loading-skeleton h-32 rounded-xl"></div>
                <div class="loading-skeleton h-32 rounded-xl"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>
                    2025&copy; - Feito com <i class="fas fa-heart footer-heart"></i> por <span class="footer-name">Prof. Bruno Carvalho</span>.
                </p>
                <button id="installPwaBtn" style="display:none; margin-top:1.5em; padding:0.8em 1.5em; border-radius:1em; background:#0d9488; color:#fff; font-weight:600; border:none; font-size:1.1em; box-shadow:0 2px 8px rgba(0,0,0,0.08); cursor:pointer;">Instalar aplicativo</button>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inicializa AOS com configurações mínimas
        AOS.init({
            duration: 400,          // Reduzido para 400ms
            offset: 20,             // Reduzido para 20px
            once: true,             // Só executa uma vez
            mirror: false,
            anchorPlacement: 'top-bottom',
            easing: 'ease',         // Simplificado
            disable: true           // Desabilita completamente o AOS
        });
    </script>
    <script src="app.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
